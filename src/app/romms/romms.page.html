<ion-header collapse="fade" class="header-color" [translucent]="true">
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-between ion-row-layout">
      <ion-col size="4">
        <ion-title class="ion-title-size">
          Romms
        </ion-title>
      </ion-col>
      <ion-col size="4" class="ion-text-center ion-col-image">
        <ion-avatar class="test">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center ion-padding">
  <ion-row>
    <ion-col>
      <ion-card color="dark" class="card-box-shadow">
        <ion-card-header>
          <ion-icon name="bed-outline" class="icon-size"></ion-icon>
        </ion-card-header>
        <ion-card-title class="text-decoration"><b>Bedroom</b></ion-card-title>
        <ion-card-content>
          <ion-button fill="outline" expand="block">Add</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card color="dark" class="card-box-shadow">
        <ion-card-header>
          <ion-icon name="tv-outline" class="icon-size"></ion-icon>
        </ion-card-header>
        <ion-card-title class="text-decoration"><b>Living Room</b></ion-card-title>
        <ion-card-content>
          <ion-button fill="outline" expand="block">Add</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-card color="dark" class="card-box-shadow">
        <ion-card-header>
          <ion-icon name="beer-outline" class="icon-size"></ion-icon>
        </ion-card-header>
        <ion-card-title class="text-decoration"><b>Kitchen</b></ion-card-title>
        <ion-card-content>
          <ion-button fill="outline" expand="block">Add</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card color="dark" class="card-box-shadow">
        <ion-card-header>
          <ion-icon name="car-sport-outline" class="icon-size"></ion-icon>
        </ion-card-header>
        <ion-card-title class="text-decoration"><b>Garage</b></ion-card-title>
        <ion-card-content>
          <ion-button fill="outline" expand="block">Add</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-card color="dark" class="card-box-shadow">
        <ion-card-header>
          <ion-icon name="water-outline" class="icon-size"></ion-icon>
        </ion-card-header>
        <ion-card-title class="text-decoration"><b>Bathroom</b></ion-card-title>
        <ion-card-content>
          <ion-button fill="outline" expand="block">Add</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card color="dark" class="card-box-shadow">
        <ion-card-header>
          <ion-icon name="balloon-outline" class="icon-size"></ion-icon>
        </ion-card-header>
        <ion-card-title class="text-decoration"><b>Kid`s Room</b></ion-card-title>
        <ion-card-content>
          <ion-button fill="outline" expand="block">Add</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-card color="dark" class="card-box-shadow">
        <ion-card-header>
          <ion-icon name="briefcase-outline" class="icon-size"></ion-icon>
        </ion-card-header>
        <ion-card-title class="text-decoration"><b>Office</b></ion-card-title>
        <ion-card-content>
          <ion-button fill="outline" expand="block">Add</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card color="dark" class="card-box-shadow">
        <ion-card-header>
          <ion-icon name="game-controller-outline" class="icon-size"></ion-icon>
        </ion-card-header>
        <ion-card-title class="text-decoration"><b>TV Room</b></ion-card-title>
        <ion-card-content>
          <ion-button fill="outline" expand="block">Add</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="moon-outline" class="icons-color"></ion-icon>
      </ion-fab-button>
      <ion-fab-button routerLink="/tabs/tab1">
        <ion-icon name="home-outline" class="icons-color"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
