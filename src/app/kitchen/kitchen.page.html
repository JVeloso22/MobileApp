<ion-header collapse="fade" class="header-size header-color" [translucent]="true">
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center ion-row-layout">
      <ion-col class="ion-col-title-icon">
        <a href="/tabs/tab1"><ion-icon name="arrow-back-outline" class="icon-size"></ion-icon></a>
      </ion-col>
      <ion-col size="8" class="ion-col-title">
        <ion-title class="ion-title-size">
          Kitchen
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-grid class="ion-grid-layout">
      <ion-row>
        <ion-col>
          <ion-button fill="clear" (click)="activePage='lights'"><ion-icon name="flashlight-outline" class="icon-size"></ion-icon></ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" (click)="activePage='temp'"><ion-icon name="thermometer-outline" class="icon-size"></ion-icon></ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" (click)="activePage='fans'"><ion-icon name="nuclear-outline" class="icon-size"></ion-icon></ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" (click)="activePage='blinds'"><ion-icon name="sunny-outline" class="icon-size"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">

  <app-lights *ngIf="activePage === 'lights'"></app-lights>
  <app-temp *ngIf="activePage === 'temp'"></app-temp>
  <app-fans *ngIf="activePage === 'fans'"></app-fans>
  <app-blinds *ngIf="activePage === 'blinds'"></app-blinds>

</ion-content>
