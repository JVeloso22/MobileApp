<ion-content [fullscreen]="true">

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title><b>Main Lights</b></ion-title>
      <ion-title class="ion-subtitle-margin" size="small"><b>Kitchen</b></ion-title>
      <ion-buttons [collapse]="true" slot="end">
        <ion-toggle [enableOnOffLabels]="true" (click)="presentToast('bottom')" checked="false"></ion-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

</ion-content>
