<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" class="ion-tab-button-color">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" class="ion-tab-button-color">
      <ion-icon name="sync-outline"></ion-icon>
      <ion-label>Routines</ion-label>
    </ion-tab-button>

    <ion-tab-button></ion-tab-button>

    <ion-tab-button tab="tab2" class="ion-tab-button-color">
      <ion-icon name="stats-chart-outline"></ion-icon>
      <ion-label>Statics</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" class="ion-tab-button-color">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="presentActionSheet()">
    <ion-icon name="flame-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
