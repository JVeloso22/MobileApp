<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col class="button-login">
        <ion-button type="submit" color="danger" expand="block" class="forgot-pass-layout">Sign In</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text forgot-pass-layout">Forgot Password?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
