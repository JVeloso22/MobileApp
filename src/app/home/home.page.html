<ion-header collapse="fade" class="header-color" [translucent]="true">
  <ion-grid class="ion-text-center header-layout">
    <ion-row>
      <ion-col class="title-layout text-star" push-sm="6">
        <h2>Home</h2></ion-col>
      <ion-col pull-sm="6">
        <ion-avatar class="avatar-layout">
          <img alt="Silhouette of a person's head" src="https://www.svgrepo.com/show/61986/avatar.svg" />
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="header-rooms-layout">
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8" class="ion-text-center">
        <ion-col>
          <ion-button fill="clear" class="header-room-devices-text" routerLink="/devices">Devices</ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" class="header-room-devices-text" routerLink="/romms">Romms</ion-button>
        </ion-col>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-text-center ion-padding margin-text">
    <h3>Make Your Home Mobile</h3>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="moon-outline" class="icons-color"></ion-icon>
        <ion-icon name="sunny-outline" hidden></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
